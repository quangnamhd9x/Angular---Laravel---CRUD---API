<br><br>
<h3>Form Add Product</h3>
<hr>
<form (ngSubmit)="addSubmit()" [formGroup]="addForm" id="form1">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name" >
  </div>
  <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Tên không được để trống !
    </div>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" formControlName="price" >
  </div>
  <div *ngIf="price.invalid && (price.touched || price.dirty)" class="alert alert-danger">
    <div *ngIf="price.errors.required">
      Giá không được để trống !
    </div>
  </div>

  <div class="form-group">
    <label>Color</label>
    <input type="text" class="form-control" formControlName="color" >
  </div>
  <div *ngIf="color.invalid && (color.touched || color.dirty)" class="alert alert-danger">
    <div *ngIf="color.errors.required">
      Màu không được để trống !
    </div>
  </div>

  <div class="form-group">
    <label >Description</label>
    <textarea class="form-control" rows="3" formControlName="desc"></textarea>
  </div>
  <div *ngIf="desc.invalid && (desc.touched || desc.dirty)" class="alert alert-danger">
    <div *ngIf="desc.errors.required">
      Mô tả không được để trống !
    </div>
  </div>


  <button class="btn btn-info">Add Product</button>
  <button (click)="list()" class="btn btn-secondary">Cancel</button>
</form>
